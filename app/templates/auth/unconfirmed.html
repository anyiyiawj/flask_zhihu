{% extends "base.html" %}

{% block title %}知乎 - 确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>你还没有通过邮箱来确定你的信息</h3>
    <p>
        在你浏览其他网页之前，需要在你的邮箱里面点击认证的连接
    </p>
    <p>
        你需要重发链接？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
